<div class="alert alert-success" role="alert" ng-if="new.response.data">
  New API <strong>{{ new.name }}</strong> successfully added!
</div>

<div class="page-header">
  <h1>Create a new API</h1>
</div>

<form role="form" ng-submit="new.submit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" ng-model="new.name" id="name">
  </div>
  <div class="form-group">
    <label for="status">Status:</label>
    <input type="text" class="form-control" ng-model="new.status" id="status">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
