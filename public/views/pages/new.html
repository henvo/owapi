<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header">
      <h1>Create a new API</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form role="form" ng-submit="postAPI()">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" ng-model="api.name" id="name">
      </div>

      <div class="form-group">
        <label for="name">Info:</label>
        <textarea class="form-control" ng-model="api.info" id="info"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
