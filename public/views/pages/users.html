<form role="form" ng-init="getUser()" ng-submit="updateUser()">
  <div class="row top-buffer">
    <div class="col-md-12">
      <div class="pull-left owapi-breadcrumb">
        users /
        <a href="#/users/{{ users.user.name }}">{{ user.name }}</a></li>
      </div>
      <div class="pull-right">
        <button class="btn btn-primary text-right btn-sm" type="submit">Save changes</button>
        <button class="btn btn-success text-right btn-sm" ng-click="detail.refresh()">Refresh</button>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>

  <div class="row top-buffer">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Basic user information
        </div>
        <div class="panel-body">
          <p>Username: {{ user.name }}</p>
          <p>E-Mail: {{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row top-buffer">
    <div class="col-md-12">
      <div class="panel panel-danger">
        <div class="panel-heading">
          Account settings
        </div>
        <div class="panel-body">
          <a href="#/users/{{ user.name }}"  class="btn btn-danger" ng-click="user.delete()">
            Delete Account
          </a>
        </div>
      </div>
    </div>
  </div>

</form>
